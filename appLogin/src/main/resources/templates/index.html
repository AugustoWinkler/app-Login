<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Sidebar -->
    <div class="flex">
        <aside class="w-64 h-screen bg-gray-800 p-5">
            <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
            <nav>
                <ul class="space-y-4">
                    <li><a href="#" class="block p-2 hover:bg-gray-700 rounded">üìä Painel</a></li>
                    <li><a href="#" class="block p-2 hover:bg-gray-700 rounded">üìÅ Relat√≥rios</a></li>
                    <li><a href="#" class="block p-2 hover:bg-gray-700 rounded">‚öô Configura√ß√µes</a></li>
                </ul>
            </nav>
            <!-- Logout Button -->
            <button id="logoutBtn" class="mt-6 w-full bg-red-600 hover:bg-red-500 text-white p-2 rounded-md">Sair</button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-3xl font-bold mb-4">Bem-vindo üëã</h1>

            <!-- Cards de estat√≠sticas -->
            <div class="grid grid-cols-3 gap-6">
                <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold">Usu√°rios Ativos</h3>
                    <p class="text-2xl font-bold mt-2">1,245</p>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold">Vendas</h3>
                    <p class="text-2xl font-bold mt-2">R$ 23.500</p>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold">Taxa de Convers√£o</h3>
                    <p class="text-2xl font-bold mt-2">8.4%</p>
                </div>
            </div>

            <!-- Gr√°fico -->
            <div class="mt-8 p-6 bg-gray-800 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Desempenho</h2>
                <canvas id="chart"></canvas>
            </div>
        </main>
    </div>

    <!-- Script do Gr√°fico -->
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [{
                    label: 'Vendas (R$)',
                    data: [12000, 15000, 17000, 14000, 19000, 23500],
                    borderColor: '#3B82F6',
                    backgroundColor: 'rgba(59, 130, 246, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Logout Functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Remove cookies
            document.cookie = "userId=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "userName=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Redirect to login page
            window.location.href = '/login';
        });
    </script>

</body>
</html>
